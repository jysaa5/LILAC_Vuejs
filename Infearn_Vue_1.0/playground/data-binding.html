<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!--v-bind = id에 연결한다.-->
      <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
      <p id="abc1234">{{num}}</p>
      <p>{{doubleNum}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          str: "hi",
          num: 10,
          //doubleNum: 10 * 2,
          uuid: "abc1234",
          name: "text-blue",
        },
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
