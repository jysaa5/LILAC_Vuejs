<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      // app이라는 id를 가진 태그에 인스턴스를 붙인다.
      /*
      var vm = new Vue({
        el: "#app",
        data: {
          message: "hi",
        },
      });
      */

      // 변수로 선언한 것은 가독성이 떨어짐. 객체를 리터럴로 넣어주는 게 좋다.
      var options = {
        el: "#app",
        data: {
          message: "hi",
        },
        methods: {},
        created: function () {},
      };
      var vm = new Vue(options);
    </script>
  </body>
</html>
