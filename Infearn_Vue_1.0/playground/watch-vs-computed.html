<html lang="en">
  <head>

  <body>
    <div id="app">{{ num }}</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
        watch: {
          // newValue: 갱신된 값
          // oldValue: 이전 값
          // 두 개 값을 인자로 받을 수 있음
          num: function (newValue, oldValue) {
            // fetchUserByNumber: 다시 데이터를 불러오는 로직
            this.fetchUserByNumber(newValue);
          },
        },
        methods: {
          // 데이터를 불러오는 로직
          fetchUserByNumber: function (num) {
            console.log(num);
            //axios.get(num);
          },
        },
      });
    </script>
  </body>
</html>
